name: Rudolphmax
slug: rudolphmax
type: theme
version: 0.1.0
description: A theme for rudolphmax.com
icon: rebel
author:
  name: Maximilian Rudolph
  email: business@rudolphmax.com
homepage: https://github.com/blumelume/grav-theme-rudolphmax
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/blumelume/grav-theme-rudolphmax/issues
readme: https://github.com/blumelume/grav-theme-rudolphmax/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
