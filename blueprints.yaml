name: rudolphmax
slug: rudolphmax
type: theme
version: 0.1.0
description: A theme for rudolphmax.com
icon: rebel
author:
  name: Maximilian Rudolph
  email: business@rudolphmax.com
homepage: https://github.com/blumelume/rudolphmax-theme
demo: http://rudolpghmax.com
keywords: grav, theme
bugs: https://github.com/blumelume/rudolphmax-theme
readme: https://github.com/blumelume/rudolphmax-theme
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }
  - { name: error }
  - { name: page-inject }

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
